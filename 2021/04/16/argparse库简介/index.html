    <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> argparse</span><br><span class="line"></span><br><span class="line"><span class="comment"># 参考文档：https://docs.python.org/zh-cn/3/library/argparse.html#argparse.ArgumentParser</span></span><br><span class="line"><span class="comment"># 创建一个ArgumentParser对象</span></span><br><span class="line"><span class="comment"># ArgumentParser对象将命令行解析成python数据所需的全部信息</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># parser = argparse.ArgumentParser(description=&#x27;process some integers.&#x27;)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 添加参数</span></span><br><span class="line"><span class="comment"># 给一个ArgumentParser添加程序参数信息是通过调用add_argument方法完成的，通常，这些调用指定ArgumentParser</span></span><br><span class="line"><span class="comment"># 如何获取明明行字符串并将其转换为对象，这些信息再parse_args()调用时被存储和使用，例如</span></span><br><span class="line"><span class="comment"># parser.add_argument(&#x27;integers&#x27;, metavar=&#x27;N&#x27;, type=int, nargs=&#x27;+&#x27;, help=&#x27;an integer for the accumulator&#x27;)</span></span><br><span class="line"><span class="comment"># parser.add_argument(&#x27;--sum&#x27;, dest=&#x27;accumulate&#x27;, action=&#x27;store_const&#x27;, const=sum, default=max,</span></span><br><span class="line"><span class="comment">#                     help=&#x27;sum the integers(default:find the max)&#x27;)</span></span><br><span class="line"><span class="comment"># 调用parse_args()将返回一个具有integers和accumulate两个属性的对象。integers属性将是一个包含一个或多个整数的列表，而accumulate属性</span></span><br><span class="line"><span class="comment"># 当命令行中指定了--sum参数时将是sum()函数，否则则是max()函数</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 解析参数</span></span><br><span class="line"><span class="comment"># ArgumentParser通过parse_args()方法解析参数。它将检查命令行，把每个参数转换为适当的类型然后调用响应的操作，在大多数情况下，这意味着</span></span><br><span class="line"><span class="comment"># 一个简单的Namespace对象将从命令行参数中解析出的属性构建：</span></span><br><span class="line"><span class="comment"># args = parser.parse_args()</span></span><br><span class="line"><span class="comment"># 在脚本中，通常parse_args()会被不带参数调用，而ArgumentParser将自动从sys.argv中确定命令行参数</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ArgumentParser对象</span></span><br><span class="line"><span class="comment"># class argparse.ArgumentParser(prog=None, usage=None, description=None, epilog=None, parents=[],</span></span><br><span class="line"><span class="comment"># formatter_class=argparse.HelpFormatter, prefix_chars=&#x27;-&#x27;, fromfile_prefix_chars=None, argument_default=None,</span></span><br><span class="line"><span class="comment"># conflict_handler=&#x27;error&#x27;, add_help=True, allow_abbrev=True, exit_on_error=True)</span></span><br><span class="line"><span class="comment"># 创建一个新的ArgumentParser 对象，所有的参数都应当作为关键字参数传入。每个参数的描述如下：</span></span><br><span class="line"><span class="comment"># prog-程序的名称（默认是sys.argv[0]）</span></span><br><span class="line"><span class="comment"># usage-描述程序用途的字符串（默认值：从添加到解析器的参数生成）</span></span><br><span class="line"><span class="comment"># description-在参数帮助文档之前显示的文本（默认无）</span></span><br><span class="line"><span class="comment"># epilog-在参数帮助文档之后显示的文档（默认无）</span></span><br><span class="line"><span class="comment"># parents-一个ArgumentParser对象的列表，他们的参数也应包含在内</span></span><br><span class="line"><span class="comment"># formatter_class-用于自定义帮助文档输出格式的类</span></span><br><span class="line"><span class="comment"># prefix_chars-可选参数的前缀字符集合（默认值：&#x27;-&#x27;）</span></span><br><span class="line"><span class="comment"># fromfile_prefix_chars-当需要从文件中读取其他参数时，用于标识文件名的前缀字符集合（默认值：None）</span></span><br><span class="line"><span class="comment"># argument_default-参数的全局默认值（默认值：None）</span></span><br><span class="line"><span class="comment"># conflict_handler-解决冲突选项的策略（通常时不必要的）</span></span><br><span class="line"><span class="comment"># add_help-为解析器添加一个 -h/--help选项（默认值：True）</span></span><br><span class="line"><span class="comment"># allow_abbrev-如果缩写是无歧义的，则允许缩写长选项（默认值：True）</span></span><br><span class="line"><span class="comment"># exit_on_error-决定当错误发生时是否让ArgumentParser附带错误信息推出（默认值：True）’</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># add_arguments()方法</span></span><br><span class="line"><span class="comment"># ArgumentParser.add_argument(name or flags...[, action][, nargs][, const][, default][, type][, choices][, required][, help][, metavar][, dest])</span></span><br><span class="line"><span class="comment"># 定义单个的命令行参数应当如何解析：</span></span><br><span class="line"><span class="comment"># name or flags-一个命名或者一个选项字符串的列表，例如foo或-f,--foo</span></span><br><span class="line"><span class="comment"># action-当参数在命令行中出现时使用的动作基本类型</span></span><br><span class="line"><span class="comment"># nargs-命令行参数应当消耗的数目</span></span><br><span class="line"><span class="comment"># const-被一些action和nrgs选择所需求的常熟</span></span><br><span class="line"><span class="comment"># default-当参数未在命令行中出现并且也不存在于命名空间对象时所产生的值</span></span><br><span class="line"><span class="comment"># type-命令行参数应当被转换成的类型</span></span><br><span class="line"><span class="comment"># choices-可用参数的容器</span></span><br><span class="line"><span class="comment"># required-此命令行选项是否可忽略（仅选项可用）</span></span><br><span class="line"><span class="comment"># help-一个此选项作用的简单描述</span></span><br><span class="line"><span class="comment"># metavar-在使用方法消息中使用的参数示例</span></span><br><span class="line"><span class="comment"># dest-被添加到parse_args()所返回对象上的属性名</span></span><br><span class="line"></span><br><span class="line">parser = argparse.ArgumentParser()</span><br><span class="line">parser.add_argument(<span class="string">&#x27;--foo&#x27;</span>, action=<span class="string">&#x27;store_const&#x27;</span>, const=<span class="number">42</span>)</span><br><span class="line">parser.parse_args([<span class="string">&#x27;--foo&#x27;</span>])</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  $(function() {
    // copy-btn HTML
    var btn = "<span class=\"btn-copy tooltipped tooltipped-sw\" aria-label=\"复制到粘贴板!\">";
    btn += '<i class="far fa-clone"></i>';
    btn += '</span>'; 
    // mount it!
    $(".highlight table").before(btn);
    var clip = new ClipboardJS('.btn-copy', {
      text: function(trigger) {
        return Array.from(trigger.nextElementSibling.querySelectorAll('.code')).reduce((str,it)=>str+it.innerText+'\n','')
      }
    });
    clip.on('success', function(e) {
      e.trigger.setAttribute('aria-label', "复制成功!");
      e.clearSelection();
    })
  })
  </script>
